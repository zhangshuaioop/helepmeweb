



<!--添加-->

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="addModalLabel">
                    添加
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="save" onsubmit="return false" action="##" method="post">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色名称</label>
                        <div class="col-sm-4">
                            <input type="text" name="name" class="form-control"
                                   id="name_add" placeholder="请输入角色名称">
                            <span  class="help-block"></span>
                        </div>


                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-4">
                            <input type="text" name="description" class="form-control"
                                   id="description_add" placeholder="请输入描述">
                            <span  class="help-block"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否启用</label>
                        <div class="col-sm-4 checkbox">
                            <label>
                                <input type="checkbox" name="flagEnabled" value="true" checked="checked" />
                                <input type="hidden" name="_flagEnabled" value="false" />
                            </label>
                        </div>
                    </div>

                    <!--权限列表-->
                    <div id="addAuthority">

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button submit" class="btn btn-primary" id="saveButton" onclick="save()">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>


<script>

    $('#add').on('hide.bs.modal', function () {
        //重置表单
        document.getElementById("save").reset();
    });
</script>
