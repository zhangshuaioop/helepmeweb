

<!--编辑-->

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="editModalLabel">
                    编辑
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="update" onsubmit="return false" action="##" method="post">

                    <!--隐藏域-->
                    <input type="hidden" id="id" name = "id">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-4">
                            <input type="text" name="title" class="form-control"
                                   id="title_edit" placeholder="请输入标题">
                            <span  class="help-block"></span>
                        </div>


                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-4">
                            <input type="text" name="description" class="form-control"
                                   id="description_edit" placeholder="请输入描述">
                            <span  class="help-block"></span>
                        </div>
                    </div>


                    <!--隐藏域-->
                    <input type="hidden" id="edit_url" name = "url">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-4 fileupload fileupload-new" data-provides="fileupload">
                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img id="edit_img_input" src="/helepmeweb/css/images/demoUpload.jpg" alt="" /></div>
                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                            <div>
                               <span class="btn btn-file btn-primary">
                               <span class="fileupload-new">选择图片</span>
                               <span class="fileupload-exists">切换图片</span>
                               <input type="file" id="edit_file" change="getFileToPicture($event)">
                               </span>
                                <!--<a href="#" class="btn btn-danger fileupload-exists" onclick="editDeleteUrl()" data-dismiss="fileupload">删除图片</a>-->
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否启用</label>
                        <div class="col-sm-4 checkbox">
                            <label>
                                <input type="checkbox" name="flagEnabled" value="true" id="flagEnabled"/>
                                <input type="hidden" name="_flagEnabled" value="false" />
                            </label>
                        </div>
                    </div>



                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button submit" class="btn btn-primary" id="editButton" onclick="update()">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>


<script>


    $("#edit_file").bind('change', function () {
        var idFile = $(this).attr("id");
        var file = document.getElementById(idFile);
        upload(file, "edit");
    });


    $('#edit').on('hide.bs.modal', function () {
        $("#edit_url").val("");
        //重置表单
        document.getElementById("update").reset();
    });
</script>
